    <style>

<body>
    <div class="container">
        <header>
            <a href="index.html" class="back-button">‚Üê Quay l·∫°i t√¨m ki·∫øm</a>
            <h1 id="docTitle">ƒêang t·∫£i vƒÉn b·∫£n...</h1>
        </header>

        <div class="content">
            <div class="document-meta" id="docMeta"></div>
            <div class="search-info" id="searchInfo"></div>
            <div class="document-content" id="docContent"></div>
        </div>

        <footer>
            <p>H·ªá th·ªëng tra c·ª©u vƒÉn b·∫£n ph√°p lu·∫≠t ¬© 2024</p>
        </footer>
    </div>

    <div class="scroll-indicator" id="scrollIndicator" style="display: none;">
        ‚Üì V·ªã tr√≠ t·ª´ kh√≥a b√™n d∆∞·ªõi
    </div>

    <script>
        window.addEventListener('load', () => {
            loadDocument();
        });

        function loadDocument() {
            const data = sessionStorage.getItem('currentDocument');
            
            if (!data) {
                document.getElementById('docTitle').textContent = 'Kh√¥ng t√¨m th·∫•y vƒÉn b·∫£n';
                document.getElementById('docContent').innerHTML = `
                    <div style="text-align: center; padding: 60px; color: #999;">
                        <h3>‚ùå L·ªói</h3>
                        <p>Kh√¥ng t√¨m th·∫•y th√¥ng tin vƒÉn b·∫£n. Vui l√≤ng quay l·∫°i trang t√¨m ki·∫øm.</p>
                        <a href="index.html" style="display: inline-block; margin-top: 20px; padding: 10px 25px; background: #1e3c72; color: white; text-decoration: none; border-radius: 8px;">‚Üê Quay l·∫°i</a>
                    </div>
                `;
                return;
            }

            const params = JSON.parse(data);
            const doc = params.doc;
            const mode = params.mode || 'search';

            // Update title
            document.getElementById('docTitle').textContent = doc.name;

            // Update metadata
            document.getElementById('docMeta').innerHTML = `
                <h3>üìã Th√¥ng tin vƒÉn b·∫£n</h3>
                <div class="meta-item"><strong>T√™n file:</strong> ${doc.fileName}</div>
                <div class="meta-item"><strong>S·ªë ƒëi·ªÅu kho·∫£n:</strong> ${doc.articles.length}</div>
                <div class="meta-item"><strong>GitHub:</strong> <a href="${doc.url}" target="_blank" style="color: #1e3c72;">Xem tr√™n GitHub</a></div>
            `;

            // Create article navigation
            if (doc.articles && doc.articles.length > 0) {
                let navHTML = '<div class="article-navigation"><h4>üìë Danh m·ª•c ƒëi·ªÅu kho·∫£n (Click ƒë·ªÉ di chuy·ªÉn)</h4>';
                
                const uniqueArticles = [];
                doc.articles.forEach(article => {
                    const key = `${article.label}-${article.number}`;
                    if (!uniqueArticles.find(a => `${a.label}-${a.number}` === key)) {
                        uniqueArticles.push(article);
                    }
                });

                uniqueArticles.slice(0, 20).forEach(article => {
                    navHTML += `
                        <a href="#article-${article.position}" class="article-link" onclick="scrollToArticle(${article.position})">
                            ${article.label} ${article.number}
                        </a>
                    `;
                });

                if (doc.articles.length > 20) {
                    navHTML += `<p style="color: #666; margin-top: 10px; font-size: 0.9em;">... v√† ${doc.articles.length - 20} ƒëi·ªÅu kho·∫£n kh√°c</p>`;
                }

                navHTML += '</div>';
                document.getElementById('docMeta').insertAdjacentHTML('afterend', navHTML);
            }

            // Update search info based on mode
            if (mode === 'article') {
                document.getElementById('searchInfo').innerHTML = `
                    üìç <strong>ƒêang xem:</strong> ${params.articleLabel} ${params.articleNumber} | 
                    üéØ <strong>V·ªã tr√≠ ƒë∆∞·ª£c ƒë√°nh d·∫•u m√†u cam</strong>
                `;
                // Display content with article highlight
                const highlightedContent = highlightArticle(doc.content, params.position, doc.articles);
                document.getElementById('docContent').innerHTML = highlightedContent;
            } else {
                // Search mode
                document.getElementById('searchInfo').innerHTML = `
                    üîç <strong>T·ª´ kh√≥a t√¨m ki·∫øm:</strong> "${params.query}" | 
                    üìç <strong>V·ªã tr√≠ kh·ªõp ƒë∆∞·ª£c ƒë√°nh d·∫•u m√†u cam</strong>
                `;
                // Display content with search highlight
                const highlightedContent = highlightContent(doc.content, params.query, params.position, doc.articles);
                document.getElementById('docContent').innerHTML = highlightedContent;
            }

            // Scroll to target position after a short delay
            setTimeout(() => {
                scrollToTarget();
            }, 500);
        }

        // Highlight article in content
        function highlightArticle(content, targetPosition, articles) {
            let result = content;
            
            // Sort articles by position (descending)
            const sortedArticles = [...articles].sort((a, b) => b.position - a.position);

            // Wrap each article with anchor and highlighting
            sortedArticles.forEach(article => {
                const isTarget = Math.abs(article.position - targetPosition) < 10;
                const before = result.substring(0, article.position);
                const articleText = article.fullMatch;
                const after = result.substring(article.position + articleText.length);
                
                const wrapped = isTarget
                    ? `<span id="article-${article.position}" class="highlight target-position" id="targetMatch">${articleText}</span>`
                    : `<span id="article-${article.position}" class="highlight">${articleText}</span>`;
                
                result = before + wrapped + after;
            });

            return result;
        }

        function highlightContent(content, query, targetPosition, articles) {
            // First highlight all articles
            let result = highlightArticle(content, -1, articles);

            // Then highlight search query
            const regex = new RegExp(`(${escapeRegex(query)})`, 'gi');
            let matches = [];
            let match;
            
            const tempRegex = new RegExp(regex);
            const plainContent = content; // Use original content for position matching
            
            while ((match = tempRegex.exec(plainContent)) !== null) {
                matches.push({
                    start: match.index,
                    end: match.index + match[0].length,
                    text: match[0],
                    isTarget: Math.abs(match.index - targetPosition) < 50
                });
            }

            // Highlight the target match differently
            matches.forEach(m => {
                if (m.isTarget) {
                    const searchRegex = new RegExp(`(<span[^>]*>)?${escapeRegex(m.text)}(</span>)?`, 'gi');
                    result = result.replace(searchRegex, (matched) => {
                        if (matched.includes('<span')) return matched;
                        return `<span class="highlight target-position" id="targetMatch">${m.text}</span>`;
                    });
                }
            });

            return result;
        }

        function scrollToTarget() {
            const target = document.getElementById('targetMatch');
            if (target) {
                // Show scroll indicator first
                const indicator = document.getElementById('scrollIndicator');
                indicator.style.display = 'block';

                // Smooth scroll to target
                setTimeout(() => {
                    target.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    
                    // Hide indicator after scrolling
                    setTimeout(() => {
                        indicator.style.display = 'none';
                    }, 3000);
                }, 100);
            }
        }

        // Scroll to specific article
        function scrollToArticle(position) {
            const element = document.getElementById(`article-${position}`);
            if (element) {
                element.scrollIntoView({ behavior: 'smooth', block: 'center' });
                
                // Briefly highlight the article
                element.style.transition = 'all 0.3s';
                element.style.transform = 'scale(1.05)';
                setTimeout(() => {
                    element.style.transform = 'scale(1)';
                }, 500);
            }
        }

        function escapeRegex(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }
    </script>
