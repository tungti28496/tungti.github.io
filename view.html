<body>
    <div class="container">
        <header>
            <a href="index.html" class="back-button">‚Üê Quay l·∫°i t√¨m ki·∫øm</a>
            <h1 id="docTitle">ƒêang t·∫£i vƒÉn b·∫£n...</h1>
        </header>

        <div class="content">
            <div class="document-meta" id="docMeta"></div>
            <div class="search-info" id="searchInfo"></div>
            <div class="document-content" id="docContent"></div>
        </div>

        <footer>
            <p>H·ªá th·ªëng tra c·ª©u vƒÉn b·∫£n ph√°p lu·∫≠t ¬© 2024</p>
        </footer>
    </div>

    <div class="scroll-indicator" id="scrollIndicator" style="display: none;">
        ‚Üì V·ªã tr√≠ t·ª´ kh√≥a b√™n d∆∞·ªõi
    </div>

    <script>
        window.addEventListener('load', () => {
            loadDocument();
        });

        function loadDocument() {
            const data = sessionStorage.getItem('currentDocument');
            
            if (!data) {
                document.getElementById('docTitle').textContent = 'Kh√¥ng t√¨m th·∫•y vƒÉn b·∫£n';
                document.getElementById('docContent').innerHTML = `
                    <div style="text-align: center; padding: 60px; color: #999;">
                        <h3>‚ùå L·ªói</h3>
                        <p>Kh√¥ng t√¨m th·∫•y th√¥ng tin vƒÉn b·∫£n. Vui l√≤ng quay l·∫°i trang t√¨m ki·∫øm.</p>
                        <a href="index.html" style="display: inline-block; margin-top: 20px; padding: 10px 25px; background: #1e3c72; color: white; text-decoration: none; border-radius: 8px;">‚Üê Quay l·∫°i</a>
                    </div>
                `;
                return;
            }

            const { doc, query, position } = JSON.parse(data);

            // Update title
            document.getElementById('docTitle').textContent = doc.name;

            // Update metadata
            document.getElementById('docMeta').innerHTML = `
                <h3>üìã Th√¥ng tin vƒÉn b·∫£n</h3>
                <div class="meta-item"><strong>T√™n file:</strong> ${doc.fileName}</div>
                <div class="meta-item"><strong>S·ªë ƒëi·ªÅu kho·∫£n:</strong> ${doc.articles.length}</div>
                <div class="meta-item"><strong>GitHub:</strong> <a href="${doc.url}" target="_blank" style="color: #1e3c72;">Xem tr√™n GitHub</a></div>
            `;

            // Update search info
            document.getElementById('searchInfo').innerHTML = `
                üîç <strong>T·ª´ kh√≥a t√¨m ki·∫øm:</strong> "${query}" | 
                üìç <strong>ƒêang hi·ªÉn th·ªã v·ªã tr√≠ kh·ªõp</strong> (ƒë∆∞·ª£c ƒë√°nh d·∫•u m√†u cam)
            `;

            // Highlight content
            const highlightedContent = highlightContent(doc.content, query, position);
            document.getElementById('docContent').innerHTML = highlightedContent;

            // Scroll to target position after a short delay
            setTimeout(() => {
                scrollToTarget();
            }, 500);
        }

        function highlightContent(content, query, targetPosition) {
            // First, escape HTML
            let result = content.replace(/</g, '&lt;').replace(/>/g, '&gt;');

            // Highlight all occurrences of the query
            const regex = new RegExp(`(${escapeRegex(query)})`, 'gi');
            let matches = [];
            let match;
            
            const tempRegex = new RegExp(regex);
            while ((match = tempRegex.exec(content)) !== null) {
                matches.push({
                    start: match.index,
                    end: match.index + match[0].length,
                    text: match[0],
                    isTarget: Math.abs(match.index - targetPosition) < 50
                });
            }

            // Sort matches by position (descending) to replace from end to start
            matches.sort((a, b) => b.start - a.start);

            // Apply highlights
            matches.forEach(m => {
                const before = result.substring(0, m.start);
                const after = result.substring(m.end);
                const highlighted = m.isTarget 
                    ? `<span class="highlight target-position" id="targetMatch">${m.text}</span>`
                    : `<span class="highlight">${m.text}</span>`;
                result = before + highlighted + after;
            });

            return result;
        }

        function scrollToTarget() {
            const target = document.getElementById('targetMatch');
            if (target) {
                // Show scroll indicator first
                const indicator = document.getElementById('scrollIndicator');
                indicator.style.display = 'block';

                // Smooth scroll to target
                setTimeout(() => {
                    target.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    
                    // Hide indicator after scrolling
                    setTimeout(() => {
                        indicator.style.display = 'none';
                    }, 3000);
                }, 100);
            }
        }

        function escapeRegex(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }
    </script>
